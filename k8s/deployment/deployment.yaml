apiVersion: v1
kind: Service
metadata:
  name: petclinic-application
  namespace: petclinic
  labels:
    app: petclinic-application
spec:
  type: NodePort
  selector:
    app: petclinic-application
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30007
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-application
  namespace: petclinic
  labels:
    app: petclinic-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-application
  template:
    metadata:
      labels:
        app: petclinic-application
    spec:
      containers:
      - env:
        - name:
          valueFrom:
            configMapKeyRef:
              name: spring-app-config
        volumeMounts:
        - name: application-config
          readOnly: true
          mountPath: /src/main/resources/application.properties
      - name: petclinic
        image: thevestedleopard/springboot-docker:latest
        ports:
        - containerPort: 8080
      volumes:
      - name: application-config
      configMap:
        name: spring-app-config
        items:
        - livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 20
            tcpSocket:
              port: 8080
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            tcpSocket:
              port: 8080
          key: application.properties
          path: application.properties
